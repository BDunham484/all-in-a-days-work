<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" id="row-nine">
        <div class="col-1 hour pr-5 pl-lg-4 pt-3 ml-4 ml-md-0 nine">9AM</div>
        <div class="col-8 col-lg-10 time-block" id="nine"></div>
        <div class="col-1 saveBtn d-flex justify-content-center align-items-center"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div class="row" id="row-ten">
        <div class="col-1 hour pr-5 pl-lg-4 pt-3 ml-4 ml-md-0 ten" >10AM</div>
        <div class="col-8 col-lg-10 time-block" id="ten"></div>
        <div class="col-1 saveBtn d-flex justify-content-center align-items-center"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div class="row" id="row-eleven">
        <div class="col-1 hour pr-5 pl-lg-4 pt-3 ml-4 ml-md-0 eleven">11AM</div>
        <div class="col-8 col-lg-10 time-block" id="eleven"></div>
        <div class="col-1 saveBtn d-flex justify-content-center align-items-center"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div class="row" id="row-twelve">
        <div class="col-1 hour pr-5 pl-lg-4 pt-3 ml-4 ml-md-0 twelve">12PM</div>
        <div class="col-8 col-lg-10 time-block" id="twelve"></div>
        <div class="col-1 saveBtn d-flex justify-content-center align-items-center"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div class="row" id="row-one">
        <div class="col-1 hour pr-5 pl-lg-4 pt-3 ml-4 ml-md-0 one">1PM</div>
        <div class="col-8 col-lg-10 time-block" id="one"></div>
        <div class="col-1 saveBtn d-flex justify-content-center align-items-center"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div class="row" id="row-two">
        <div class="col-1 hour pr-5 pl-lg-4 pt-3 ml-4 ml-md-0 two">2PM</div>
        <div class="col-8 col-lg-10 time-block" id="two"></div>
        <div class="col-1 saveBtn d-flex justify-content-center align-items-center"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div class="row" id="row-three">
        <div class="col-1 hour pr-5 pl-lg-4 pt-3 ml-4 ml-md-0 three">3PM</div>
        <div class="col-8 col-lg-10 time-block" id="three"></div>
        <div class="col-1 saveBtn d-flex justify-content-center align-items-center"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div class="row" id="row-four">
        <div class="col-1 hour pr-5 pl-lg-4 pt-3 ml-4 ml-md-0 four">4PM</div>
        <div class="col-8 col-lg-10 time-block" id="four"></div>
        <div class="col-1 saveBtn d-flex justify-content-center align-items-center"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div class="row" id="row-five">
        <div class="col-1 hour pr-5 pl-lg-4 pt-3 ml-4 ml-md-0 five" >5PM</div>
        <div class="col-8 col-lg-10 time-block" id="five"></div>
        <div class="col-1 saveBtn d-flex justify-content-center align-items-center"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <button type="button" class="btn btn-lg" id="clear-all">Clear All</button>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
