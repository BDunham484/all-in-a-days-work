<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="

      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col col-1 hour pl-5 pt-3">9AM</div>
        <div class="col col-10 time-block bg-secondary"></div>
        <div class="col col-1 saveBtn d-flex justify-content-center align-items-center"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div class="row">
        <div class="col col-1 hour pl-5 pt-3">10AM</div>
        <div class="col col-10 time-block bg-secondary"></div>
        <div class="col col-1 saveBtn d-flex justify-content-center align-items-center"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div class="row">
        <div class="col col-1 hour pl-5 pt-3">11AM</div>
        <div class="col col-10 time-block bg-secondary"></div>
        <div class="col col-1 saveBtn d-flex justify-content-center align-items-center"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div class="row">
        <div class="col col-1 hour pl-5 pt-3">12PM</div>
        <div class="col col-10 time-block bg-secondary"></div>
        <div class="col col-1 saveBtn d-flex justify-content-center align-items-center"><i class="fa-solid fa-floppy-disk"></i></div>
  </div>
      <div class="row">
        <div class="col col-1 hour pl-5 pt-3">1PM</div>
        <div class="col col-10 time-block bg-secondary"></div>
        <div class="col col-1 saveBtn d-flex justify-content-center align-items-center"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div class="row">
        <div class="col col-1 hour pl-5 pt-3">2PM</div>
        <div class="col col-10 time-block bg-secondary"></div>
        <div class="col col-1 saveBtn d-flex justify-content-center align-items-center"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div class="row">
        <div class="col col-1 hour pl-5 pt-3">3PM</div>
        <div class="col col-10 time-block bg-secondary"></div>
        <div class="col col-1 saveBtn d-flex justify-content-center align-items-center"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div class="row">
        <div class="col col-1 hour pl-5 pt-3">4PM</div>
        <div class="col col-10 time-block bg-secondary"></div>
        <div class="col col-1 saveBtn d-flex justify-content-center align-items-center"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div class="row">
        <div class="col col-1 hour pl-5 pt-3">5PM</div>
        <div class="col col-10 time-block bg-secondary"></div>
        <div class="col col-1 saveBtn d-flex justify-content-center align-items-center"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
